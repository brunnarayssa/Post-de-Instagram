<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="containerIgPost">
        <div class="headerIgPost">
            <div class="headerIcons">
                <i class="fa-brands fa-html5"></i>
                <div>
                    <span><strong>HTML5</strong></span>
                    <span>Rigoberto</span>
                </div>
            </div>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
        <div class="imgIgPost">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4b/Borah_Peak_ID_2-22-15.JPG/400px-Borah_Peak_ID_2-22-15.JPG">
        </div>
        <div class="iconsIgPost">
            <div>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-comment"></i>
                <i class="fa-regular fa-paper-plane"></i>
            </div>
            <i class="fa-regular fa-bookmark"></i>
        </div>
        <div class="footerIgPost">
            <p>Liked by <strong>4GeeksAcademy</strong>, <strong>HTML5</strong>, <strong>Web</strong> and <strong>100,000 others</strong></p>

        </div>
    </div>
</body>
</html>
